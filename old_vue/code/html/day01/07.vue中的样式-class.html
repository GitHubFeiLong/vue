<!DOCTYPE html>
<html lang="cn">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="../../lib/vue.min.js"></script>
   <title>Document</title>
   <style>
       .red{
           color:red;
       }
       .thin{
           font-weight: 200;
       }

       .italic{
           font-style: italic;
       }

       .active {
           letter-spacing: 0.5em;
       }

   </style>
</head>
<body>
   
<div id='app'>
    <!-- <h1 class="red thin">h1</h1> -->
    <!-- 第一种是用方式，直接传递一个数组，注意： 这里的class需要使用 v-bind 做数据绑定 -->
    <!-- <h1 :class="['thin','red']">h1</h1> -->

    <!-- 第二种在数组中使用三元表达式 -->
    <!-- <h1 :class="['thin','red', flag?'active':'']">h1</h1> -->

    <!-- 第三种在数组中使用对象来代替三元表达式，提高代码的可读性 -->
    <!-- <h1 :class="['thin','red', {'active':flag}]">h1</h1> -->

    <!-- 第四种在为 class 使用 v-bind 绑定 对象的时候，对象的属性是类名，由于 对象的属性可带引号，也可不带引号，所以这里可以没写引号；属性的值是一个标识符 -->
    <!-- <h1 :class="{thin:true, red:false, active:true, italic:false}">h1</h1> -->

    <!-- 使用data巧妙进行class绑定 -->
    <h1 :class="classObj">h1</h1>

</div>
<script>
var vm = new Vue({
    el:'#app',
    data : {
        flag:false,
        classObj:{thin:true, red:true, active:true, italic:false}
    }
})
</script>
</body>
</html>
