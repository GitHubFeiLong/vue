<!DOCTYPE html>
<html lang="cn">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="../../lib/vue.min.js"></script>
   <title>Document</title>
</head>
<body>
   
<div id='app'>
    <mycom1></mycom1>
</div>
<script>
    // 1. 组件可以有自己的data数据
    // 2. 组件得 data 和 实例得 data 有点不一样，实例中得 data可以为一个对象，但是组件中得data必须是一个方法
    // 3. 组件中的data 除了必须为一个方法之外，这个方法内部，必须返回一个对象才行。
    // 4. 组件中的 data 数据，使用方式，和实例中的data 使用方式完全一样。
    Vue.component('mycom1',{
        template:'<h1>这是全局组件 ---- {{msg}}</h1>',
        data:function(){
            return {
                msg: '这是组件中的 data 定义数据'
            };
        }
    })

var vm = new Vue({
    el:'#app',
    data : {
    }
})
</script>
</body>
</html>
