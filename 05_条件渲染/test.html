<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <style>
        .aClass{
            color:red;
        }
        .bClass{
            color:blue;
        }
        .cClass{
            font-size: 40px;
        }
    </style>
</head>
<!-- 
    1.条件渲染指令
    v-if、v-else、v-show
    2．比较v-if 与v-show
        如果需要频繁切换v-show较好
 -->
<body>
    <div id="app">
        <p v-if="ok">成功了</p>
        <p v-else>失败了</p>

        <p v-show="ok">表白成功</p>
        <p v-show="!ok">表白失败</p>
        <button @click="ok=!ok">切换</button>
    </div>
     <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
     <script type="text/javascript">
        // 创建vue实例
        const vm = new Vue({ // 配置对象
            el:'#app',  // element 选择器
            data:{  // 数据（mode）
                ok:false
            },
            methods:{
            }
        });

     </script>
</body>

</html>
