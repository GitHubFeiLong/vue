<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
</head>
<!-- 
    1. 点击事件绑定
        $event参数
    2. 事件冒泡
    3. 按键修饰符
 -->
<body>
    <div id="app">
        <h2>1. 绑定监听</h2>
        <button @click="test1">test1</button>
        <button @click="test2('abc')">test2</button>
        <!-- 默认 test3($event) -->
        <button @click="test3">test3</button>
        <button @click="test4(123, $event)">test4</button>

        <h2>2. 事件修饰符</h2>
        <div style="width:200px;height:200px;background-color:red;" @click="test5">
            <div style="width:100px;height:100px;background-color:black;" v-on:click.stop="test6"></div>
        </div>
        <a href="http://www.baidu.com" @click.prevent="test7">去百度</a>

        <h2>1. 按键修饰符</h2>
        <input type="text" @keyup.13="test8">
        <input type="text" @keyup.enter="test8">
    </div>
     <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
     <script type="text/javascript">
        // 创建vue实例
        const vm = new Vue({ // 配置对象
            el:'#app',  // element 选择器
            data:{  
            },
            methods:{
                test1 () {
                    alert('test1');
                },
                test2(msg){
                    alert(msg);
                },
                test3(event){
                    alert(event.target.innerHTML);
                },
                test4(num, event){
                    alert(num + '--' + event.target.innerHTML);
                },
                test5(){
                    alert("out");
                },
                test6(event){
                    // 停止事件冒泡
                    // event.stopPropagation();
                    alert("inner");
                },
                test7(event){
                    // 阻止事件默认行为
                    // event.preventDefault();
                    alert("点击了")
                },
                test8(event){
                    alert(event.target.value);
                    // if (event.keyCode == 13) {
                    //     alert(event.target.value);
                    // }
                }

            }
        });

     </script>
</body>

</html>
