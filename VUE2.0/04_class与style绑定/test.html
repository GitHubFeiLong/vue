<!DOCTYPE html>
<html lang="zh_CN">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <style>
        .aClass{
            color:red;
        }
        .bClass{
            color:blue;
        }
        .cClass{
            font-size: 40px;
        }
    </style>
</head>
<!-- 
    1．理解
        在应用界面中，某个(些)元素的样式是变化的
        class/styLe绑定就是专门用来实现动态样式效果的技术
    2.class绑定; class= 'xxx'
        xxx是字符串
        xxx是对象
        xxx是数组
    3. style绑定
        :style="{color:activeColor,fontSize:fontSize + 'px'}"其中activecolor/fontsize 是data属性
 -->
<body>
    <div id="app">
        <h2>1. class绑定： `:class='xxx'`</h2>
        <p :class="a">xxx是字符串</p>
        <!-- 属性名是类名，属性值是布尔值，true生效，false不生效 -->
        <p :class="{aClass:isA, bClass:isB, cClass:isC}">xxx是对象</p>
        <p :class="['aClass', 'cClass']">xxx是数组</p>
        <button @click='update'>更新</button>
        <h2>2. style绑定</h2>
        <p :style="{color:activeColor,fontSize:fontSize + 'px'}">:style="{color:activeColor,fontSize:fontSize + 'px'}"</p>
    </div>
     <script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
     <script type="text/javascript">
        // 创建vue实例
        const vm = new Vue({ // 配置对象
            el:'#app',  // element 选择器
            data:{  // 数据（mode）
                a:'aClass',
                activeColor:'pink',
                fontSize:30,
            },
            methods:{
                update () {
                    this.a = 'bClass cClass';
                    this.isA = true,
                    this.isB = false;
                    this.isC = true;

                    this.activeColor = "green";
                    this.fontSize = 20;
                }
            }
        });

     </script>
</body>

</html>
