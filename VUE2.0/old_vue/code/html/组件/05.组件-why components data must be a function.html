<!DOCTYPE html>
<html lang="cn">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="../../lib/vue.min.js"></script>
   <title>Document</title>
</head>
<body>
   
<div id='app'>
    <counter></counter>
    <hr>
    <counter></counter>
    <hr><counter></counter>
    <hr>
</div>

<template id="tem1">
    <div>
        <input type="button" value="+1" @click="increment">
        <h3>{{count}}</h3>
    </div>
</template>

<script>

var dataObj = {count : 0};

// 这是一个计数器的组件，身上有个按钮，每当点击按钮，让data中的 count 值 +1
Vue.component("counter",{
    template:'#tem1',
    data:function(){
        return {count : 0};
    },
    methods:{
        increment(){
            this.count++;
        }
    }
})

var vm = new Vue({
    el:'#app',
    data : {}
    ,methods:{}
})
</script>
</body>
</html>
