<!DOCTYPE html>
<html lang="cn">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width,initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <script src="../../lib/vue.min.js"></script>
   <title>Document</title>
</head>
<body>
   
<div id='app'>
    <!-- <input type="button" value="按钮" v-on:click="toggle"> -->
    <input type="button" value="按钮" v-on:click="flag=!flag">

    <!-- v-if的特点：每次都会重新删除或创建元素 -->
    <!-- v-if 有较高的切换性能消耗 -->
    <!-- 如果元素涉及到频繁的切换，最好不要使用v-if -->
    <h3 v-if="flag">这是用v-if控制的元素</h3>

    <!-- v-show的特点：每次不会重新进行DOM的删除和创建操作，只是切换了display的属性值 -->
    <!-- v-show 有较高的初始渲染消耗 -->
    <!-- 如果元素可能永远也不会显示出来被用户看到，则推荐使用v-if -->
    <h3 v-show="flag">这是用v-show控制的元素</h3>
    
    
</div>
<script>
var vm = new Vue({
    el:'#app',
    data : {
        flag:true
    },
    methods:{
        toggle(){
            this.flag = !this.flag;
        }
    }
})
</script>
</body>
</html>
